<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="CSS/q2.css">
  <script defer src="JavaScript/q2.js"></script>
</head>
<body>
    <h1>Sign Up Form Example</h1>
   <table cellspacing="5">
    <form>
        <tr>
            <td>
                <label for="name">
                    First, last Name*:
                </label>
            </td>
            <td> <input type="text" id="name" />
                </td>
                <td><input type="text" id="name" />
                </td>
            
        </tr>
        <tr>
            <td>
                <label for="Orgnasition">
                    Orgnasition:
                </label>
            </td>
            <td><input type="text" id="Orgnasition" />
            </td>
        </tr>
        <tr>
            <td><label for="email">
                Email address*:
                </label>
            </td>
            <td><input type="email" id="email" />
            </td>
        </tr>
        <tr>
            <td><label for="telnum">
                 Work Phone:
                </label>
            </td>
            <td><input type="telnum" id="telnum" />
            </td>
        </tr>
        <tr>
            <td><label for="telnum">
                Home Phone:
                </label>
            </td>
            <td><input type="telnum" id="telnum" />
            </td>
        </tr>
        <tr>
            <td><label for="telnum">
                Cell Phone:
                </label>
            </td>
            <td><input type="telnum" id="telnum" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="Fax">
                    Fax:
                </label>
            </td>
            <td><input type="text" id="Fax" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="address">
                    Adress 1*:
                </label>
            </td>
            <td><input type="text" id="address" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="address">
                    Adress 2:
                </label>
            </td>
            <td><input type="text" id="address" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="City">
                    City*:
                </label>
            </td>
            <td><input type="text" id="City" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="State">
                    State Province:
                </label>
            </td>
            <td><input type="text" id="State" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="Zip">
                    Zip Postal Code:
                </label>
            </td>
            <td><input type="text" id="Zip" />
            </td>
        </tr>
        <tr>
            <td>
                <label for="Country">
                    Country*:
                </label>
            </td>
            <td><input type="text" id="Country" />
            </td>
        </tr>
        <tr>
            <td>
                <label class="req" for="required">
                    *required fields
                </label>
            </td>
            <td><input type="button" value="submit"></input>
            </td>
        </tr>
    </form>
</table>
</body>
</html>
